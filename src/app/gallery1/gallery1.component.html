<h2>{{title}}</h2>
<div class ="row">
   <button class = "btn btn-lg btn-info"[class.active]="filterBy=='all'"(click)="filterBy='all'">All</button> 
   <button class = "btn btn-lg btn-info"[class.active]="filterBy=='bat'"(click)="filterBy='bat'">bat</button> 
   <button class = "btn btn-lg btn-info"[class.active]="filterBy=='dog'"(click)="filterBy='dog'">dog</button>
   <button class = "btn btn-lg btn-info"[class.active]="filterBy=='cat'"(click)="filterBy='cat'">cat</button> 
   <button class = "btn btn-lg btn-info"[class.active]="filterBy=='boats'"(click)="filterBy='boats'">boats</button>  
    <ul id= "thumbnailslist">
        <li *ngFor= "let image of (visibleImage | imageFilter:filterBy)">
           <a [routerLink]="['/image',image.id]">
            <img src = "{{image.url}}" class="tn" width="200" height="160">
        </a>
        </li>
    </ul>
</div>
